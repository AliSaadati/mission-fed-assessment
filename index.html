<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Saadati - Mission Fed Exercise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

</head>

<body>
    <header>
        <span class="header-text">Cat pics to make you smile</span>
    </header>

    <main>
        <div class="input-flex-container">
            <div class="button-flex-container">
                <button id="small">Small Cat Image</button>
                <button id="medium">Medium Cat Image</button>
                <button id="square">Square Cat Image</button>
            </div>

            <div class="switch-flex-container">
                <span class="switch-label-text">Toggle for monochromatic images</span>
                <label class="switch">
                    <input id="monochrome-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <img id="image" src="" alt="cat image">
    </main>
    <footer>
        <span class="footer-text">Powered by <a href="https://cataas.com/#/">Cataas API</a> - 2021</span>
    </footer>

</body>
<script src="script.js"></script>

</html>
